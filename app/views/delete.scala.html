@(message:String, data:Person, id:Int)(implicit request: MessagesRequestHeader)


@main("Delete Person", "DEL", "copyright 2018.") {
<p>@message</p>
<p>ID = @id</p>
<ul>
    <li>name: @data.name</li>
    <li>mail: @data.mail</li>
    <li>tel:  @data.tel</li>
</ul>
@helper.form(action=routes.HomeController.remove(id)) {
@helper.CSRF.formField
<button>Delete Person</button>
}
}
