@(title: String, header: String, footer: String)(content: Html)


<!DOCTYPE html>
<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen"
          href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png"
          href="@routes.Assets.versioned("images/favicon.png")">
</head>
<body>
<header class="row">
    <div class="header">@header</div>
    <h1>@title</h1>
</header>
<article class="row">
    @content
</article>
<footer class="row">
    <p>@footer</p>
</footer>
<script src="@routes.Assets.versioned("javascripts/main.js")"
type="text/javascript"></script>
    </body>
</html>
